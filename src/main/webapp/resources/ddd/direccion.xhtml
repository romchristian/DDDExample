<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true" type="com.ideaspymes.dddexample.infrastructure.model.Direccion"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="1">
            <p:inputText placeholder="Calle" value="#{cc.attrs.value['calle']}"/>
            <p:inputText placeholder="Barrio" value="#{cc.attrs.value['barrio']}"/>
            <p:inputText placeholder="Ciudad" value="#{cc.attrs.value['ciudad']}"/>
        </p:panelGrid>
    </cc:implementation>
</html>
