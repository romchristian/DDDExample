<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ddd="http://xmlns.jcp.org/jsf/composite/ddd">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Nueva Factura</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panel header="General" collapsed="false" toggleable="false" closable="false">
                    <p:panelGrid columns="1">
                        <p:inputText value="#{facturaController.actual.numero}" placeholder="Numero"/>
                        <p:inputText value="#{facturaController.actual.cliente}" placeholder="Cliente"/>
                        <p:inputText value="#{facturaController.actual.monto}" placeholder="Monto"/>
                    </p:panelGrid>
                </p:panel>
                
                
                
                <p:commandButton value="Guardar" action="#{facturaController.create()}"/>
            </h:form>
        </h:body>

    </f:view>
</html>
